<!-- Angular 12 upgraded template -->
<div class="settings-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">

        <h1 class="text-xs-center">Your Settings</h1>

        <!-- Changed from AngularJS list-errors to Angular component selector -->
        <app-list-errors [errors]="errors"></app-list-errors>

        <!-- Changed ng-submit to (submit) event binding -->
        <form (submit)="submitForm()">
          <!-- Changed ng-disabled to [disabled] property binding -->
          <fieldset [disabled]="isSubmitting">

            <fieldset class="form-group">
              <input class="form-control"
                type="text"
                placeholder="URL of profile picture"
                <!-- Changed ng-model to [(ngModel)] two-way binding -->
                [(ngModel)]="formData.image" 
                name="image" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                type="text"
                placeholder="Username"
                [(ngModel)]="formData.username"
                name="username" />
            </fieldset>

            <fieldset class="form-group">
              <textarea class="form-control form-control-lg"
                rows="8"
                placeholder="Short bio about you"
                [(ngModel)]="formData.bio"
                name="bio">
              </textarea>
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                type="email"
                placeholder="Email"
                [(ngModel)]="formData.email"
                name="email" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                type="password"
                placeholder="New Password"
                [(ngModel)]="formData.password"
                name="password" />
            </fieldset>

            <button class="btn btn-lg btn-primary pull-xs-right"
              type="submit">
              Update Settings
            </button>

          </fieldset>
        </form>

        <!-- Line break for logout button -->
        <hr />

        <!-- Changed ng-click to (click) event binding -->
        <button class="btn btn-outline-danger"
          (click)="logout()">
          Or click here to logout.
        </button>

      </div>
    </div>
  </div>
</div>
