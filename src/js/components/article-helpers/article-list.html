<!-- Updated from AngularJS to Angular 12 -->
<!-- Replaced ng-repeat with *ngFor -->
<!-- Changed $ctrl references to direct component properties -->
<!-- Updated conditional display using *ngIf instead of ng-show/ng-hide -->

<article-preview
  [article]="article"
  *ngFor="let article of list">
</article-preview>

<div class="article-preview"
  *ngIf="loading">
  Loading articles...
</div>

<div class="article-preview"
  *ngIf="!loading && !list.length">
  No articles are here... yet.
</div>

<list-pagination
 [totalPages]="listConfig.totalPages"
 [currentPage]="listConfig.currentPage"
 *ngIf="listConfig.totalPages > 1">
</list-pagination>
